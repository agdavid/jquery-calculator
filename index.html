<!DOCTYPE html>
<html>
<head>
  <title>jQuery Calculator</title>
</head>
<body>

  <h1>Do Some Math!</h1>
  <h3>Here is what you can do:</h3>
  <ol>
    <li>Input two numbers.</li>
    <li>Input an operator (e.g., +, - , *, /).</li>
    <li>Solve for the result!</li>
  </ol>
  
  <hr>
  First Number: <input type="number" id="num1" value="Input number..."><br />
  Operator: <input type="text" id="operator" value="e.g., +. -, *, /"><br />
  Second Number: <input type="number" id="num2" value="Input number..."><br />
  
  <br />
  <input type="button" id="solve" value="Solve">
  
  <br />
  <div id="result">
    <!-- result inserted here -->
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/math.js"></script>
</body>
</html>
